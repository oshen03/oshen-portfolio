version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oshen-portfolio
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Colombo
    labels:
      - "com.portfolio.description=Oshen Sathsara Portfolio Website"
      - "com.portfolio.version=1.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
